<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasowy TikTok</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 80%;
            object-fit: contain; /* Film nie zostanie ucięty */
        }
        .info {
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }
        main {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<main>
    <div class="video-container">
        <video controls>
            <source src="https://archive.org/details/happy-birthday-capcut-template_202406/tiktoksss.app_tiktok_downloader+(30).mp4" type="video/mp4">
        </video>
        <div class="info">
            <h3>@Franek_3</h3>
            <p>TEŚCIK!</p>
        </div>
    </div>

    <div class="video-container">
        <video controls>
            <source src="LINK_Z_CHMURY_2.mp4" type="video/mp4">
        </video>
        <div class="info">
            <h3>@Kolega_2</h3>
            <p>Hehehe patrzcie na to</p>
        </div>
    </div>
</main>

</body>
</html>
