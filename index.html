<!DOCTYPE html>
<html lang="pl">
<head>

            background-color: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        video {

            height: 80%;
            object-fit: contain; /* Film nie zostanie ucięty */
        }
        .info {
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }
        main {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<main>
    <div class="video-container">
        <iframe
  src="https://player.cloudinary.com/embed/?cloud_name=dz7zamv9m&public_id=Te%C5%BC_tak_macie_pov_skits_relatable_comedy_humour_fyp_dc_dlaciebie_capcut_1_cqu3of&profile=cld-default"

  height="360"

  allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
  allowfullscreen
  frameborder="0"
></iframe>
        <div class="info">

    </div>

</html>
