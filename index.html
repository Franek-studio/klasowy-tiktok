  function initLikes() {

  function toggleLike() {
    const likeCountElem = document.getElementById('likeCount');
    const btn = document.getElementById('likeBtn');
    const isCurrentlyLiked = localStorage.getItem(STORAGE_KEY) === 'true';

    if (isCurrentlyLiked) {

  }
